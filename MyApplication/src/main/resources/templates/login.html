<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- metaデータ、CSS読み込み -->
    <div th:replace="~{common/meta :: common-meta}">common meta data</div>
    <!-- JavaScript読み込み -->
    <div th:replace="~{common/script :: common-script}">common-script</div>
    <title>Login</title>
</head>

<body>
    <main>

        <div class="uk-container uk-flex uk-flex-center uk-flex-middle" style="height: 100vh;">
            <div class="uk-card uk-card-default uk-card-body uk-width-1-3@m">
                <h3 class="uk-card-title uk-text-center">Login</h3>
                <form th:action="@{/login}" method="post">
                    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
                    <div th:if="${param.error}">
                        <div th:if="${session.containsKey('SPRING_SECURITY_LAST_EXCEPTION')}">
                          <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                          </div>
                        </div>
                      </div>
                    <div class="uk-margin">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input" type="text" placeholder="Username" name="username">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: lock"></span>
                            <input class="uk-input" type="password" placeholder="Password" name="password">
                        </div>
                    </div>
                    <div class="uk-margin uk-flex uk-flex-center">
                        <button class="uk-button uk-button-primary" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>



    </main>
</body>

</html>
