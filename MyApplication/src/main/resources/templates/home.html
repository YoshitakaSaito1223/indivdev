<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- metaデータ、CSS読み込み -->
    <div th:replace="~{common/meta :: common-meta}">common meta data</div>
    <!-- JavaScript読み込み -->
    <div th:replace="~{common/script :: common-script}">common-script</div>
    <title>Home</title>
</head>

<body>
    <!-- ヘッダー読み込み -->
    <header th:replace="~{common/header :: common}">common header</header>
    <main>
        <div class="uk-container">
            <div class="uk-card uk-card-default uk-card-body uk-margin-small-top uk-card-hover">
                <h3 class="uk-card-title">ようこそ！</h3>
                <p>ユーザー名：<span th:text="${user.username}">username</span></p>
                <p>名前：<span th:text="${user.name}">name</span></p>
                <p>Email：<span th:text="${user.email}">email</span></p>
                <p>ユーザーID：<span th:text="${user.id}">id</span></p>
            </div>
            <div class="uk-column-1-2 uk-margin-large">
                <a th:href="@{/todo}" class=" uk-displey-block uk-link-toggle uk-card uk-card-default uk-card-body uk-card-hover uk-margin-small">
                    <h3 class="uk-card-title"><span class="uk-link-heading">タスク管理</span></h3>
                    <p>タスク管理ができます。<br>サブタスクの追加も可能にしたい。GoogleTaskとの連携もしたいです。(未実装)</p>
                </a>
                <a th:href="@{/chatgptapp}" class="uk-display-block uk-link-toggle uk-card uk-card-secondary uk-card-body uk-card-hover uk-margin-small">
                    <h3 class="uk-card-title"><span class="uk-link-heading">ChatGPT App</span></h3>
                    <p>ChatGPTと会話できます。(1往復のみ)<br>連続性のある会話も実装したい(未実装)</p>
                </a>
            </div>




    </main>

    <!-- フッター読み込み -->
    <footer th:replace="~{common/footer :: common}">common footer</footer>
    

</body>

</html>
